    function getGoogleDriveFilePath(id){
  return 'https://drive.google.com/uc?export=view&id=' + id;
}
var sss;
function playEatSound() {
  var eatSoundsArray = [
    '1Lt8opB_FEVWe6nwHVQfOrnDJGdl2vOZA'
  ];
  return playRandomAudioSrc.apply(null, eatSoundsArray);
}

/* Odtwarza losowo wskazany dźwięk.
*/
function playRandomAudioSrc() {
  var googleFileId = arguments;
  var audioElement = document.createElement('audio');
  var soundFileId = googleFileId[Math.floor(Math.random() * googleFileId.length)];
  audioElement.setAttribute('src', getGoogleDriveFilePath(soundFileId)); 
  return audioElement;
}
